<div class='container-fluid' style="margin:70px">
  <div class="row">
    <form action="/#/profiles" class="col s12 input-group" ng-submit="submitProfile(!$inValid, data)"  name="createProfileForm">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" class="validate" placeholder="Name (required)" ng-model="data[0].contact.name" required>
          <label class="active" for="first_name">Name</label>
        </div>

        <div class="input-field col s6">
          <input id="email" type="text" class="validate" placeholder="Email" ng-model="data[0].contact.email" required>
          <label class="active" for="email">Email</label>
        </div>

         <div class="input-field col s6">
          <input id="location" type="text" class="validate" placeholder="Location" ng-model="data[0].contact.location" >
          <label class="active" for="location">Location</label>
        </div>

        <div class="input-field col s6">
          <input id="linkedIn" type="text" class="validate" placeholder="Linked In" ng-model="data[0].links.linkedin" >
          <label class="active" for="linkedIn">LinkedIn</label>
        </div>

        <div class="input-field col s6">
          <input id="blog" type="text" class="validate" placeholder="Blog" ng-model="data[0].links.blog" >
          <label class="active" for="blog">Blog</label>
        </div>

        <div class="input-field col s6">
          <input id="aboutMe" type="text" class="validate" placeholder="About Me" ng-model="data[0].about.summary" >
          <label class="active" for="aboutMe">About Me</label>
        </div>

        <div class="input-field col s6">
          <input id="status" type="text" class="validate disabled" placeholder="Status" ng-model="data[0].about.status" >
          <label class="active" for="status">Hireable?</label>
        </div>

        <div class="input-field col s6">
          <input id="companies" type="text" class="validate" placeholder="Companies" ng-model="data[0].experience.companies" >
          <label class="active" for="companies">Companies</label>
        </div>

        <div class="input-field col s6">
          <input id="languages" type="text" class="validate" placeholder="Languages" ng-model="data[0].experience.languages" >
          <label class="active" for="languages">Languages</label>
        </div>

        <div class="input-field col s6">
          <input id="GreenfieldProjectUrl" type="text" class="validate" placeholder="Greenfield Project Url" ng-model="data[0].projects.project1" >
          <label class="active" for="Greenfield Project Url">Greenfield Project Url</label>
        </div>

        <div class="input-field col s6">
          <input id="LegacyProjectUrl" type="text" class="validate" placeholder="Legacy Project Url" ng-model="data[0].projects.project2" >
          <label class="active" for="LegacyProjectUrl">Legacy Project Url</label>
        </div>

        <div class="input-field col s6">
          <input id="ThesisProjectUrl" type="text" class="validate" placeholder="Legacy Project Url" ng-model="data[0].projects.project3" >
          <label class="active" for="ThesisProjectUrl">Thesis Project Url</label>
        </div>

      </div>

      <button class="btn waves-effect waves-light" type="submit" ng-disabled="createProfileForm.$inValid">Update Profile</button>

    </form>
  </div>
</div>
