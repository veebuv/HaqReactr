<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="jp-search-job-title" type="text" ng-model="data.jobTitle" ng-model-options='{debounce : 500}' class="validate">
                <label for="jp-search-job-title">Job Title</label>
            </div>
            <div class="input-field col s6">
                <input id="jp-search-company" type="text" ng-model="data.company" ng-model-options='{debounce : 500}' class="validate">
                <label for="jp-search-company">Company</label>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s6" ng-repeat="jobPosting in relevantJobPostings">
        <div class="card light-green lighten-4  ">
            <div class="card-content ">
                <span class="card-title">{{jobPosting.jobTitle}}</span>
                <p>{{jobPosting.description}}</p>
            </div>
            <div class="card-action center">
                <a ng-click="goToJob(jobPosting)">Go to Job</a>
            </div>
        </div>
    </div>
</div>
